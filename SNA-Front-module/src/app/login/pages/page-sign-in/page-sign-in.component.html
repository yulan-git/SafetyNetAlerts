<form (ngSubmit)='onSubmit(loginForm)' #loginForm='ngForm' class="login-form">
    <div class="row justify-content-center">
        <div class="col-md-6 mobile text-white">
            <label for="username" class="form-label">Email</label>
            <input type="text" id="email" name="email" class="form-control" ngModel required #email="ngModel">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 mobile text-white">
            <div>
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" name="password" class="form-control" ngModel required #password="ngModel">
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Valider</button>
    </div>
</form>
